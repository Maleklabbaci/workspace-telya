<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Telya - Project Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class', // Enable class-based dark mode
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              border: 'hsl(var(--border))',
              input: 'hsl(var(--input))',
              ring: 'hsl(var(--ring))',
              background: 'hsl(var(--background))',
              foreground: 'hsl(var(--foreground))',
              primary: {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              secondary: {
                DEFAULT: 'hsl(var(--secondary))',
                foreground: 'hsl(var(--secondary-foreground))',
              },
              destructive: {
                DEFAULT: 'hsl(var(--destructive))',
                foreground: 'hsl(var(--destructive-foreground))',
              },
              muted: {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              accent: {
                DEFAULT: 'hsl(var(--accent))',
                foreground: 'hsl(var(--accent-foreground))',
              },
              popover: {
                DEFAULT: 'hsl(var(--popover))',
                foreground: 'hsl(var(--popover-foreground))',
              },
              card: {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              'telya-green': '#00592e',
              'telya-gold': '#d4af37',
            },
          }
        }
      }
    </script>
    <style type="text/css">
      :root {
        --background: 224 71% 4%; /* Deep dark blue */
        --foreground: 210 40% 98%;
        
        /* Glassmorphism settings */
        --card: 210 40% 98% / 0.05;
        --card-foreground: 210 40% 98%;
        --border: 210 40% 98% / 0.1;

        --popover: 224 71% 4%;
        --popover-foreground: 210 40% 98%;

        --primary: 147 80% 45%; /* Brighter Telya Green */
        --primary-foreground: 224 71% 10%; /* Dark text for bright button */

        --secondary: 210 40% 98% / 0.1;
        --secondary-foreground: 210 40% 98%;

        --muted: 210 40% 98% / 0.05;
        --muted-foreground: 210 40% 60%;

        --accent: 210 40% 98% / 0.1;
        --accent-foreground: 210 40% 98%;

        --destructive: 0 63% 31%;
        --destructive-foreground: 210 40% 98%;

        --input: 210 40% 98% / 0.05;
        --ring: 147 80% 48%;
      }
      .dark {
         --background: 224 71% 4%;
        --foreground: 210 40% 98%;
        --card: 210 40% 98% / 0.05;
        --card-foreground: 210 40% 98%;
        --border: 210 40% 98% / 0.1;
        --popover: 224 71% 4%;
        --popover-foreground: 210 40% 98%;
        --primary: 147 80% 45%;
        --primary-foreground: 224 71% 10%;
        --secondary: 210 40% 98% / 0.1;
        --secondary-foreground: 210 40% 98%;
        --muted: 210 40% 98% / 0.05;
        --muted-foreground: 210 40% 60%;
        --accent: 210 40% 98% / 0.1;
        --accent-foreground: 210 40% 98%;
        --destructive: 0 63% 31%;
        --destructive-foreground: 210 40% 98%;
        --input: 210 40% 98% / 0.05;
        --ring: 147 80% 48%;
      }
      body {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: hsl(var(--background));
        position: relative;
        overflow-x: hidden;
      }
      #root {
        isolation: isolate;
      }
      body::before,
      body::after {
        content: "";
        position: fixed;
        z-index: -1;
        top: 50%;
        left: 50%;
        width: 150vw;
        height: 150vh;
        border-radius: 50%;
        filter: blur(120px);
        animation: aurora 120s linear infinite;
        /* Performance Optimizations */
        will-change: transform, opacity;
      }
      body::before {
        background: radial-gradient(circle, hsl(var(--primary) / 0.15) 0%, transparent 60%);
        transform-origin: 20% 80%;
      }
      body::after {
        background: radial-gradient(circle, hsl(var(--primary) / 0.12) 0%, transparent 70%);
        transform-origin: 80% 30%;
        animation-delay: -60s;
      }
      @keyframes aurora {
        0% {
          transform: translate3d(-50%, -50%, 0) rotate(0deg) scale(1);
          opacity: 0.2;
        }
        50% {
          transform: translate3d(-50%, -50%, 0) rotate(180deg) scale(1.15);
          opacity: 0.5;
        }
        100% {
          transform: translate3d(-50%, -50%, 0) rotate(360deg) scale(1);
          opacity: 0.2;
        }
      }
      
      /* Interactive Cursor Light */
      #cursor-light {
        position: fixed;
        z-index: -10; /* Behind everything */
        width: 400px;
        height: 400px;
        border-radius: 50%;
        background: radial-gradient(circle, hsl(var(--primary) / 0.25) 0%, transparent 70%);
        pointer-events: none; /* Make it non-interactive */
        transform: translate(-50%, -50%); /* Center the div on its top/left coords */
        filter: blur(100px);
        will-change: top, left, transform, background;
        transition: top 0.1s ease-out, left 0.1s ease-out; /* Smooth follow effect */
      }
      #cursor-light.clicked {
        animation: click-effect 0.4s ease-out forwards;
      }
      @keyframes click-effect {
        0% {
          transform: translate(-50%, -50%) scale(1);
          background: radial-gradient(circle, hsl(var(--primary) / 0.25) 0%, transparent 70%);
        }
        50% {
          transform: translate(-50%, -50%) scale(1.5);
          background: radial-gradient(circle, hsl(var(--primary) / 0.4) 0%, transparent 70%);
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          background: radial-gradient(circle, hsl(var(--primary) / 0.25) 0%, transparent 70%);
        }
      }

      /* Modern Scrollbar Styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: hsl(var(--foreground) / 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: hsl(var(--foreground) / 0.3);
      }
    </style>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('telya_theme') === 'dark' || (!('telya_theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark')
        } else {
            document.documentElement.classList.remove('dark')
        }

        // Set language and direction on initial load to prevent FOUC for RTL languages
        const savedLang = localStorage.getItem('telya_language') || 'en';
        document.documentElement.lang = savedLang;
        document.documentElement.dir = savedLang === 'ar' ? 'rtl' : 'ltr';

        // Apply saved primary color to prevent FOUC
        try {
            const savedSettings = JSON.parse(localStorage.getItem('telya_agency_settings') || '{}');
            if (savedSettings.primaryColorHsl) {
                document.documentElement.style.setProperty('--primary', savedSettings.primaryColorHsl);
            }
        } catch (e) {
            console.error('Could not apply saved theme color.');
        }
    </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^11.3.19",
    "@supabase/supabase-js": "https://aistudiocdn.com/@supabase/supabase-js@^2.76.1",

  }
}
</script>
</head>
<body class="bg-background text-foreground font-sans">
    <div id="cursor-light"></div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cursorLight = document.getElementById('cursor-light');
            if (cursorLight) {
                document.addEventListener('mousemove', (e) => {
                    // Use requestAnimationFrame for smoother animation
                    window.requestAnimationFrame(() => {
                        cursorLight.style.top = `${e.clientY}px`;
                        cursorLight.style.left = `${e.clientX}px`;
                    });
                });

                document.addEventListener('mousedown', () => {
                    cursorLight.classList.add('clicked');
                });

                // Reset animation
                cursorLight.addEventListener('animationend', () => {
                    cursorLight.classList.remove('clicked');
                });
            }
        });
    </script>
</body>
</html>
